<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="index.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <title>Dành cho tình yêu của Đạt❤️</title>
    </head>
    <body>
        <img class="nen" src="img/2.jpg" alt="Bin">
        <div class="envelope-wrapper">
            <div id="envelope" class="close">
                <div class="front flap"></div>
                <div class="front pocket"></div>
                <div class="letter">
                    <p class="word line1">Hello my Meo Meo,</p>
                    <p class="word line2">Chúc Meo Meo 14-02 được yêu thương nhiều hơn,</p>
                    <p class="word line3">Bin iu Meo nhìu nhắm.</p>
                    <p class="word line4">Liu liu bị ăn cơm tó</p>
                </div>
                <div class="hearts">
                    <div class="heart a1"></div>
                    <div class="heart a2"></div>
                    <div class="heart a3"></div>
                    <img  class="heart a4" src="img/1.png" alt="Bin">
                </div>
            </div>
        </div>
        <div id="target" class="valentine">
            <h1>How long will Bin love Meo</h1>
        </div>
        <div    id="target1" class="reset">
           
            <button id="reset">One year</button>
            <button id="reset1">Two years</button> 
            <button id="reset2">21 years</button>
            <button id="open">A thousand year</button>
        </div>
        <h1 id="bienmat" class="valentine1">Happy Valentine</h1>\
    </div>
        <script src="index.js"></script>
    </body>

</html>
